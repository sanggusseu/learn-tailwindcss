<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color, Border</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwindcss CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Noto Sans KR', serif;
      }
    </style>
  </head>
  <body>
    <p class="bg-blue-500 text-white text-4xl p-4 mb-6">
      배경이 파란색, 글자색 흰색, 폰트 사이즈 크게
    </p>
    <p class="border border-blue-500 rounded-lg p-1 m-1">
      파란색 보더와 둥근 모서리를 가진 보더를 적용!
    </p>
    <p class="border-2 border-blue-500 rounded-full p-1 m-1">
      파란색 보더와 둥근 모서리를 가진 보더를 적용!
    </p>
  </body>
</html>
