<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed, Sticky</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwindcss CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Noto Sans KR', serif;
      }
    </style>
  </head>
  <body>
    <header class="fixed top-0 w-full bg-gray-800 text-white p-4 z-50">
      <nav class="container mx-auto flex justify-between items-center">
        <div class="text-2xl font-bold">MyShop</div>
        <ul class="flex space-x-4">
          <li><a href="#" class="hover:underline">Home</a></li>
          <li><a href="#" class="hover:underline">Products</a></li>
          <li><a href="#" class="hover:underline">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main
      class="container flex items-start gap-x-3 max-w-2xl mx-auto mt-16 px-4 py-8"
    >
      <section class="grid grid-cols-2 gap-4 w-3/5">
        <img
          src="https://via.placeholder.com/400x400.png?text=City"
          alt="City Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Landscape"
          alt="Landscape Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Mountain"
          alt="Mountain Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=River"
          alt="River Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Forest"
          alt="Forest Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Ocean"
          alt="Ocean Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Desert"
          alt="Desert Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Waterfall"
          alt="Waterfall Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Beach"
          alt="Beach Image"
          class="w-full h-full rounded-lg shadow-md"
        />
      </section>
      <aside
        class="sticky top-24 p-4 border-2 border-black rounded bg-white w-2/5"
      >
        <h2 class="block text-xl mb-4">장바구니</h2>
        <dl class="flex flex-col">
          <div class="flex justify-between items-center">
            <dt>상품 1</dt>
            <dd>₩ 10,000</dd>
          </div>
          <div class="flex justify-between items-center">
            <dt>상품 2</dt>
            <dd>₩ 20,000</dd>
          </div>
          <div
            class="flex justify-between items-center py-2 border-t-2 mt-2 font-bold"
          >
            <dt>총합계</dt>
            <dd>₩ 30,000</dd>
          </div>
        </dl>
        <button
          class="flex w-full items-center justify-center bg-green-500 hover:bg-green-600 text-white text-sm rounded py-2"
          type="button"
        >
          결제하기
        </button>
      </aside>
    </main>
  </body>
</html>
